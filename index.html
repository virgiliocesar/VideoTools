<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Video Cutter</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style id="theme-style">
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 0;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: 500;
    }

    button:hover {
      background-color: #45a049;
    }

    input[type="number"] {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    #status {
      margin-top: 10px;
      font-size: 16px;
      font-weight: 500;
    }

    #progress-bar {
      width: 100%;
      background-color: #f3f3f3;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
    }

    #progress-bar-fill {
      height: 20px;
      width: 0%;
      background-color: #4caf50;
      text-align: center;
      color: white;
      line-height: 20px;
      font-size: 14px;
      font-weight: 700;
    }

    #theme-toggle {
      margin-top: 20px;
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #theme-toggle:hover {
      background-color: #555;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #181818;
      color: #e0e0e0;
    }

    body.dark-mode .container {
      background-color: #242424;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    body.dark-mode #progress-bar {
      background-color: #333;
    }

    body.dark-mode #progress-bar-fill {
      background-color: #4caf50;
    }

    body.dark-mode button {
      background-color: #555;
    }

    body.dark-mode button:hover {
      background-color: #666;
    }

    body.dark-mode input[type="number"] {
      border: 1px solid #444;
      background-color: #333;
      color: #e0e0e0;
    }

    body.dark-mode #status {
      color: #e0e0e0;
    }

    /* Notificação */
    #notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #4caf50;
      color: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: none;
      z-index: 1000;
    }

    #notification button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-left: 10px;
    }

    /* Modo escuro */
    body.dark-mode #notification {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Video Cut</h1>
    <button id="select-video">Selecionar Vídeo</button>
    <p id="video-path">Nenhum vídeo selecionado</p>
    <button id="select-directory">Selecionar Diretório</button>
    <p id="directory-path">Nenhum diretório selecionado</p>
    <label for="clip-duration">Duração de cada clipe (em segundos):</label>
    <input type="number" id="clip-duration" value="80" />
    <br>
    <button id="start-processing">Iniciar Processamento</button>
    <p id="status"></p>
    <div id="progress-bar">
      <div id="progress-bar-fill">0%</div>
    </div>
    <button id="theme-toggle">Modo Escuro</button>
  </div>

  <!-- Notificação -->
  <div id="notification">
    Processamento concluído!
    <button id="notification-close">×</button>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
